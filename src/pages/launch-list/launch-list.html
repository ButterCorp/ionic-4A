<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><span *ngIf="year > 1;then withYear else withoutYear"></span> Launches </ion-title>
    <ng-template #withYear>{{year}}</ng-template>
    <ng-template #withoutYear>All</ng-template>
  </ion-navbar>
</ion-header>


<ion-content padding>


  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-card *ngFor="let launch of launches_filter">
      <img *ngIf="launch.links.mission_patch_small" src="{{launch?.links.mission_patch_small}}"  (click)="goToDetail(launch)"/>
      <img *ngIf="!launch.links.mission_patch_small" src="https://www.photospng.com/uploads/spacex-logo-icon.png" (click)="goToDetail(launch)"/>
      <ion-card-content>
          <ion-badge item-end>#{{launch?.flight_number}}</ion-badge>
        <ion-card-title>
            {{launch?.mission_name}}
          </ion-card-title>
        <p>
            {{launch?.details}}
        </p>
      </ion-card-content>

      <ion-row no-padding>
          <ion-col>
            
          </ion-col>
          <ion-col text-center>
            <button ion-button clear small color="primary" icon-start (click)="goToDetail(launch)"> 
                <ion-icon name="menu"></ion-icon>
              More infos
            </button>
          </ion-col>
          <ion-col text-right>

          </ion-col>
        </ion-row>
        
    </ion-card>

</ion-content>
