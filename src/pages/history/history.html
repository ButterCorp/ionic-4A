  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>History</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let histo of history">
    <p>Title: {{histo.title}}</p>
    <p>Date: {{histo.event_date_utc}}</p>
    <p>Flight number: {{histo.flight_number}}</p>
    <p>Details : {{histo.details}}</p>
  </ion-card>
</ion-content>
