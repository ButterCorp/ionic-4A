<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>About SpaceX</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>

  <ion-item>
      <ion-avatar>
        <img src="https://timedotcom.files.wordpress.com/2015/10/gettyimages-489769706.jpg">
      </ion-avatar>
    </ion-item>

    <div class="about-block" *ngIf="info">
        <h2>{{info.founder}} (CEO)</h2>
        <p>Founded {{info.name}} in {{info.founded}}</p>
        <p>{{info.summary}}</p>
        <p>{{info.employees}} employees, {{info.vehicles}} vehicles, {{info.launch_sites}} launch sites and {{info.test_sites}} test sites</p>
    </div>
    

</ion-content>
