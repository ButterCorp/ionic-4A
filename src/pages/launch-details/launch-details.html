<ion-header>

  <ion-navbar>
    <ion-title>Details {{launch.mission_name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <img src="{{launch.links.mission_patch_small}}"/>

    <h2>{{launch.mission_name}}</h2>

    <p>{{launch.details}}</p>

    <ion-list>

        <ion-item>
          Flight number
          <button ion-button outline item-end icon-left>
              {{launch.flight_number}}
          </button>
        </ion-item>

        <ion-item>
            Launch Year
            <button ion-button outline item-end icon-left>
                {{launch.launch_year}}
            </button>
        </ion-item>

        <ion-item>
            Rocket Name
            <button ion-button outline item-end icon-left  (click)="goToDetail(launch?.rocket)">
                {{launch.rocket.rocket_name}}
            </button>
        </ion-item>

        <ion-item>
            Launch site
            <button ion-button outline item-end icon-left>
                {{launch.launch_site.site_name}}
            </button>
        </ion-item>

      </ion-list>

</ion-content>
