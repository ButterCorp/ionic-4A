<ion-header>

  <ion-navbar>
    <ion-title>Details 
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <img *ngIf="launch.links.mission_patch_small" src="{{launch.links.mission_patch_small}}"/>
    <img *ngIf="!launch.links.mission_patch_small" src="https://vignette.wikia.nocookie.net/logopedia/images/9/9b/SpaceX_Icon.png/revision/latest?cb=20170915153013">

    <h2>{{launch.mission_name}}</h2>

    <p *ngIf="launch.details">{{launch.details}}</p>
    <p *ngIf="!launch.details">Details of this launch comming soon</p>

    <ion-list>

        <ion-item>
          Flight number
          <button ion-button outline item-end icon-left ion-button color="dark">
              {{launch.flight_number}}
          </button>
        </ion-item>

        <ion-item *ngIf="launch.launch_success">
          Launch success 
          <button ion-button outline item-end icon-left (click)="goToLaunches((launch.launch_success) ? 'true' : 'false')">
              {{ (launch.launch_success) ? 'Yes' : 'No' }}
          </button>
        </ion-item>

        <ion-item>
            Launch Year
            <button ion-button outline item-end icon-left  (click)="goToLaunches(launch?.launch_year)">
                {{launch.launch_year}}
            </button>
        </ion-item>

        <ion-item>
            Launch Full date 
            <button ion-button outline item-end icon-left ion-button color="dark">
                {{launch.launch_date_local | date:'shortDate'}}
            </button>
            
        </ion-item>

        <ion-item>
            Rocket Name
            <button ion-button outline item-end icon-left  (click)="goToDetail(launch?.rocket)">
                {{launch.rocket.rocket_name}}
            </button>
        </ion-item>

        <ion-item>
            Launch site
            <button ion-button outline item-end icon-left (click)="goToLaunchpad(launch?.launch_site.site_id)">
                {{launch.launch_site.site_name}}
            </button>
        </ion-item>

      </ion-list>

</ion-content>
