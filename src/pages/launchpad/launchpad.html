<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>All launchpads</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let launchpad of launchpads">

      <img src="https://ionicframework.com/dist/preview-app/www/assets/img/advance-card-map-madison.png" (click)="goToLaunchpadDetail(launchpad)">
    
      <ion-item>
        <ion-icon name="pin" item-left large ></ion-icon>
        <h2>{{launchpad.location.name}}</h2>
        <p>{{launchpad.location.region}}</p>
      </ion-item>
    
      <ion-item>
        <button ion-button icon-right clear item-end (click)="goToLaunchpadDetail(launchpad)">
          More
          <ion-icon name="arrow-round-forward"></ion-icon>
        </button>
      </ion-item>
    
    </ion-card>

</ion-content>
