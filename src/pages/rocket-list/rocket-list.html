<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rockets</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card *ngFor="let rocket of rockets">
    <img src="http://pngimg.com/uploads/futurama/futurama_PNG102.png"  (click)="goToDetail(rocket)"/>
    <ion-card-content>
      <ion-card-title>
          {{rocket?.name}}
        </ion-card-title>
      <p>
          {{rocket?.description}}
      </p>
    </ion-card-content>

    <ion-row no-padding>
        <ion-col>
          
        </ion-col>
        <ion-col text-center>
          <button ion-button clear small color="primary" icon-start (click)="goToDetail(rocket)"> 
              <ion-icon name="menu"></ion-icon>
            More infos
          </button>
        </ion-col>
        <ion-col text-right>

        </ion-col>
      </ion-row>
      
  </ion-card>

</ion-content>
